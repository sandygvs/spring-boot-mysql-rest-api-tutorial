version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPO_URI=891076391930.dkr.ecr.ap-southeast-1.amazonaws.com/demo-test
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Application image...
      - mvn package
      - echo Building the Docker image...
      - REPO_URI=891076391930.dkr.ecr.ap-southeast-1.amazonaws.com/demo-test
      - docker build -t $REPO_URI .
      - docker tag demo-test-web:latest $REPO_URI
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - REPO_URI=891076391930.dkr.ecr.ap-southeast-1.amazonaws.com/demo-test
      - docker push $REPO_URI:demo-test-web
      - docker push $REPO_URI:$IMAGE_TAG
      - docker push $REPO_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"demo-test-web","imageUri":"%s"}]' $REPO_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
